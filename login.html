<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新潟屋内サバイバルゲーム - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            padding-top: 64px;
            padding-bottom: 64px;
            display: flex;
            justify-content: center;
            align-items: center; /* ログイン画面は縦方向も中央に固定 */
            padding-left: 1rem;
            padding-right: 1rem;
        }
        /* ★★★ ここからフォーム要素の揃えのための追加CSS ★★★ */
        .form-row {
            display: flex; /* ラベルと入力フィールドをFlexで横並びにする */
            align-items: center; /* 縦方向の中央に揃える */
            margin-bottom: 1rem; /* 各行の間の余白 */
        }
        .form-row label {
            min-width: 100px; /* ラベルの最小幅を固定 (調整可能) */
            flex-shrink: 0; /* ラベルが縮まないようにする */
            margin-right: 1rem; /* ラベルと入力フィールドの間の余白 */
            text-align: right; /* ラベルのテキストを右寄せにする */
        }
        .form-row .input-container {
            flex-grow: 1; /* 入力フィールドが残りのスペースを占めるようにする */
        }
        .form-row input, .form-row select, .form-row textarea {
            width: 100%; /* input, select, textareaはコンテナ内で100%幅 */
        }
        /* ★★★ ここまでフォーム要素の揃えのための追加CSS ★★★ */

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .error-message.active {
            display: block;
        }
        .input-error {
            border-color: #ef4444;
            box-shadow: 0 0 0 1px #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="fixed top-0 left-0 w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg z-50 p-4 flex items-center justify-between">
        <div class="text-2xl font-bold tracking-wide">
        <a>サバゲー新潟</a>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">

        <section id="login" class="flex items-center justify-center min-h-screen-minus-header-footer py-12">
            <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-200 transform hover:scale-105 transition-transform duration-300">
                <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8">ログイン</h2>
                <form class="space-y-6" onsubmit="return false;">
                    <div class="form-row">
                        <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                        <div class="input-container">
                            <input type="email" id="email" name="email" required
                                class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base transition-all duration-200 placeholder-gray-400"
                                placeholder="your@example.com"
                                oninput="clearErrorMessage(this, 'email-error')">
                            <p id="email-error" class="error-message"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" required
                                class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base transition-all duration-200 placeholder-gray-400"
                                placeholder="••••••••">
                        </div>
                    </div>
                    <div class="flex flex-col space-y-4 mt-6"> <button type="button" onclick="validateAndLogin()"
                                class="w-full py-3 px-6 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:-translate-y-0.5">
                            ログイン
                        </button>
                        <button type="button" onclick="window.location.href='register.html';"
                                class="w-full py-3 px-6 border border-gray-300 rounded-lg shadow-sm text-lg font-semibold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:-translate-y-0.5">
                            新規登録
                        </button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-gray-300 shadow-inner z-50 p-4 text-center text-sm">
        <p>&copy; 2025 新潟屋内サバイバルゲーム. All rights reserved.</p>
        <div class="mt-2 space-x-4">
            <a href="#" class="hover:text-white transition-colors duration-300">プライバシーポリシー</a>
            <a href="#" class="hover:text-white transition-colors duration-300">利用規約</a>
        </div>
    </footer>

    <script>
        function showErrorMessage(inputElement, errorMessageId, message) {
            const errorElement = document.getElementById(errorMessageId);
            errorElement.textContent = message;
            errorElement.classList.add('active');
            inputElement.classList.add('input-error');
        }

        function clearErrorMessage(inputElement, errorMessageId) {
            const errorElement = document.getElementById(errorMessageId);
            errorElement.classList.remove('active');
            inputElement.classList.remove('input-error');
        }

        function validateAndLogin() {
            const emailInput = document.getElementById('email');
            const emailValue = emailInput.value;

            clearErrorMessage(emailInput, 'email-error'); // まずエラーメッセージをクリア

            if (emailValue.includes('@')) {
                window.location.href = 'home.html';
            } else {
                showErrorMessage(emailInput, 'email-error', `メールアドレスに「@」を挿入してください。「${emailValue}」内に「@」がありません。`);
            }
        }
    </script>
</body>
</html>
