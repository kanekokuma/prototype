<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新潟屋内サバイバルゲーム - 新規登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            padding-top: 64px;
            padding-bottom: 64px;
            display: flex;
            justify-content: center;
            align-items: center; /* 登録画面も縦方向中央に固定 */
            padding-left: 1rem;
            padding-right: 1rem;
        }
        /* ★★★ ここからフォーム要素の揃えのための追加CSS ★★★ */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-row label {
            min-width: 100px;
            flex-shrink: 0;
            margin-right: 1rem;
            text-align: right;
        }
        .form-row .input-container {
            flex-grow: 1;
        }
        .form-row input, .form-row select, .form-row textarea {
            width: 100%;
        }
        /* ★★★ ここまでフォーム要素の揃えのための追加CSS ★★★ */

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* エラーメッセージのスタイル (現時点では登録画面にバリデーションなし) */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .error-message.active {
            display: block;
        }
        .input-error {
            border-color: #ef4444;
            box-shadow: 0 0 0 1px #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="fixed top-0 left-0 w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg z-50 p-4 flex items-center justify-between">
        <div class="text-2xl font-bold tracking-wide">
        <a>サバゲー新潟</a>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">

        <section id="register" class="flex items-center justify-center min-h-screen-minus-header-footer py-12">
            <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-200 transform hover:scale-105 transition-transform duration-300">
                <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8">新規登録</h2>
                <form class="space-y-6">
                    <div class="form-row">
                        <label for="register-email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                        <div class="input-container">
                            <input type="email" id="register-email" name="register-email" required
                                class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base transition-all duration-200 placeholder-gray-400"
                                placeholder="your@example.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="register-password" class="block text-sm font-medium text-gray-700">パスワード</label>
                        <div class="input-container">
                            <input type="password" id="register-password" name="register-password" required
                                class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base transition-all duration-200 placeholder-gray-400"
                                placeholder="••••••••">
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">パスワード確認</label>
                        <div class="input-container">
                            <input type="password" id="confirm-password" name="confirm-password" required
                                class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-base transition-all duration-200 placeholder-gray-400"
                                placeholder="••••••••">
                        </div>
                    </div>
                    <div class="flex flex-col space-y-4 mt-6"> <button type="submit"
                                class="w-full py-3 px-6 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:-translate-y-0.5">
                            登録する
                        </button>
                        <button type="button" onclick="window.location.href='login.html';"
                                class="w-full py-3 px-6 border border-gray-300 rounded-lg shadow-sm text-lg font-semibold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:-translate-y-0.5">
                            ログイン画面に戻る
                        </button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-gray-300 shadow-inner z-50 p-4 text-center text-sm">
        <p>&copy; 2025 新潟屋内サバイバルゲーム. All rights reserved.</p>
        <div class="mt-2 space-x-4">
            <a href="#" class="hover:text-white transition-colors duration-300">プライバシーポリシー</a>
            <a href="#" class="hover:text-white transition-colors duration-300">利用規約</a>
        </div>
    </footer>
</body>
</html>
